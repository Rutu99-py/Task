<!DOCTYPE html>

   <head>
     <meta charset="UTF-8">

    <body> 
      <div class="container">
		<nav class="navbar1">
	     <div class="title">Sign Up for free access to a community of Knowledge!</div>
		<form action="#">
		 <div class="user-details">
		   <div class="input-box">
		    <span class="details">Name</span>
			<input type="text" placeholder="Enter your Full Name" required>
		   </div>
		   <div class="input-box">
		    <span class="details">Username</span>
			<input type="text" placeholder="Create a Username for yourself" required>
		   </div>
		   <div class="input-box">
		    <span class="details">Passward</span>
			<input type="text" placeholder="Set a passward" required>
		   </div>
		   <div class="input-box">
		    <span class="details">Email Address</span>
			<input type="text" placeholder="Enter valid email address" required>
		   </div>
		   <div class="input-box">
		    <span class="details">Confirm Passward</span>
			<input type="text" placeholder="Confirm your passward" required>
		   </div>
         </div>
		 <div class="button">
		   <input type="submit" value="Sign Up">
		   </div>
        </form>		 
      </div>
